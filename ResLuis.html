    <script>
        function reservarAsiento(asiento) {
            // Simplemente cambia la clase para marcar el asiento como reservado
            asiento.classList.toggle('reservado');
            // Actualiza el valor del campo de número de asiento en el formulario
            document.getElementById('asiento').value = asiento.textContent;
        }
